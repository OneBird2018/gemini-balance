{% extends "base.html" %}

{% block title %}登录 - Gemini Balance{% endblock %}

{% block head_extra_styles %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        background-color: #121212 !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="text-neutral-200 font-sans flex flex-col min-h-screen">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto bg-[#202124] rounded-2xl p-12">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <img src="/static/icons/logo.png" alt="Gemini Balance Logo" class="h-12">
                </div>
                <h1 class="text-3xl font-normal text-neutral-100 mb-2">登录</h1>
                <p class="text-base text-neutral-200">使用您的 Gemini Balance 令牌</p>
            </div>

            <form action="/auth" method="post">
                <div class="relative mb-6">
                    <input
                        id="auth-token"
                        name="auth_token"
                        type="password"
                        class="block px-3.5 pb-2.5 pt-4 w-full text-sm text-white bg-transparent rounded-lg border border-neutral-600 appearance-none focus:outline-none focus:ring-0 focus:border-blue-400 focus:border-2 peer"
                        placeholder=" "
                        required
                    />
                    <label
                        for="auth-token"
                        class="absolute text-sm text-neutral-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#202124] px-2 peer-focus:px-2 peer-focus:text-blue-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
                    >
                        您的令牌
                    </label>
                </div>
                <div class="text-left mb-10">
                    <a href="https://gb-docs.snaily.top/guide/faq.html" target="_blank" class="text-sm font-semibold text-blue-400 rounded-full px-3 py-1.5 -ml-3 hover:bg-blue-400/10 transition-colors duration-300">
                        忘记了令牌？
                    </a>
                </div>
                <!-- 访客模式提示 
                <div class="text-sm text-neutral-400 mb-12">
                    <p>您用的不是自己的电脑？请使用访客模式无痕登录。</p>
                    <a  class="text-blue-400 font-semibold hover:text-blue-300">详细了解如何使用访客模式</a>
                </div>
-->
                <div class="flex items-center justify-between">
                    <button type="submit" class="text-sm font-semibold text-blue-400 rounded-full px-3 py-1.5 -ml-3 hover:bg-blue-400/10 transition-colors duration-300">
                        使用通行密钥登录
                    </button>
                    <button type="submit" class="bg-[#8ab4f8] text-[#202124] font-semibold text-sm py-2.5 px-6 rounded-full hover:bg-[#a1c5f8] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#202124] focus:ring-blue-500 transition-colors duration-300">
                        登录
                    </button>
                </div>
            </form>
            
            {% if error %}
            <p class="mt-6 text-red-400 text-center text-sm">
                {{ error }}
            </p>
            {% endif %}
        </div>
    </main>

    
</div>
{% endblock %}
